<p>Video Player with Play Pause and Fullscreen option</p>
<figure #videoContainerEl class="video-container">
  <video
    width="640"
    height="365"
    #videoEl
    src="//storage.googleapis.com/media-session/caminandes/short.mp4#t=80"
  ></video>
  <div class="controls">
    <button type="button" (click)="onPlay()">Play</button>
    <button type="button" (click)="onPause()">Pause</button>
    <button type="button" (click)="onFullscreen()">Full Screen</button>
  </div>
</figure>
